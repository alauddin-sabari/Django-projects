{% extends 'djapp/base.html' %}

{% block content %}
<h1>Delete Item</h1>
<p>Are you sure you want to delete "{{ item.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
